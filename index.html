  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      position: relative;
    }

    main {
      width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    img {
      display: block;
    }

    input, textarea {
      position: absolute;
      background: none;
      border: none;
      text-align: center;
      resize: none;
    }

    textarea {
      line-height: 30pt;
      overflow: hidden;
    }

    #save-slots {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
    }

    #save-slots div {
      margin-bottom: 6px;
    }

    #save-slots button {
      padding: 4px 6px;
      border-radius: 0;
      font-size: 12pt;
      border: 0;
    }

    #save-slots .delete {
      background-color: #911717;
      color: white;
    }

    #save-slots .selected {
      border: 1px solid green;
    }

  </style>
</head>
